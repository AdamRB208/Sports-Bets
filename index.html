<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css" class="css">

  <title>Sports Bets</title>
</head>

<body>

  <header>
    <div class="text-center">
      <h1 class="text-light">Totally *Legal* Sports Bets...
        <span class="fs-4"></span>
      </h1>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-12 d-flex justify-content-center">
          <div class="funds mb-4 p-4 rounded-5">
            <p class="fs-3 fw-bold bg-light rounded-5 text-primary bg-opacity-50">$Chips$</p>
            <div class="rounded-5 p-3">
              <p class="text-end fs-4 mb-0"></p>
              <span class="fs-3 bg-light rounded-5 text-primary bg-opacity-75" id="bank">$100.00</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center m-5 bg-light bg-opacity-50 text-success rounded-5">Team One</h2>
          <div class="rounded-5 p-3 bg-dark text-center">
            <p id="team-one" class="mb-0 fs-2 text-secondary">Team One Athletes</p>
          </div>
          <div class="text center m-3">
            <button onclick="betTeam(1, 5)" class="team-one-button bg-success text-light fs-2 mb-2"> Bet $5 </button>
            <button onclick="betTeam(1, 25)" class="team-one-button bg-primary text-light fs-2 mb-2"> Bet $25 </button>
            <button onclick="betTeam(1, 100)" class="team-one-button bg-dark text-light fs-2 mb-2"> Bet $100 </button>
            <button onclick="betTeam(1, bank)" class="team-one-button bg-danger text-light fs-2 mb-2"> Bet It All!
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="text-center m-5 bg-light bg-opacity-50 text-danger rounded-5">Team Two</h2>
          <div class="rounded-5 p-3 bg-dark text-center">
            <p id="team-two" class="mb-0 fs-2 text-secondary">Team Two Athletes</p>
          </div>
          <div class="text center m-3">
            <button onclick="betTeam(2, 5)" class="team-two-button bg-success text-light fs-2 mb-2"> Bet $5 </button>
            <button onclick="betTeam(2, 25)" class="team-two-button bg-primary text-light fs-2 mb-2"> Bet $25 </button>
            <button onclick="betTeam(2, 100)" class="team-two-button bg-dark text-light fs-2 mb-2"> Bet $100 </button>
            <button onclick="betTeam(2, bank)" class="team-two-button bg-danger text-light fs-2 mb-2"> Bet It All!
            </button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
